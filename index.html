<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Mario jump</title>
  </head>
  <body>
    <div class="game-board">
      <img src="./images/clouds.png" class="clouds" />
      <p class="scoreLetter">Score:<span id="score">0</span></p>
      <img src="./images/mario.gif" class="mario" />
      <img src="./images/pipe.png" class="pipe" />
      <img src="./images/OblongSoftFennecfox-max-1mb.gif" class="gameOver" id="gameOverGif"/>
      <button type="button" class="button" id="botao">Jogar novamente</button>
    </div>
    <div class="chao">
      <img src="./images/5cde149a93033d9.png" class="grama" />
      <audio src="./musicas/Super Mario.mp3" title="Super Mario" preload="auto" autoplay="true" controls="true" id="song" class="marioSom"></audio>
      <audio src="./musicas/MarioJump .mp3" title="Super Mario jump" preload="auto" id="jump"></audio>
    </div>
  </body>
</html>
